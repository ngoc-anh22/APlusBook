<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/_layout}">
<head>
    <title>Signup</title>
</head>
<body>
<div layout:fragment="content">
    <form class="container-sm bg-main-lighter my-5 px-5 py-4 rounded" style="max-width: 720px" th:action="@{/register-process}" method="post" th:object="${user}">
        <h3 class="text-center mb-3">Welcome to My Website</h3>
        <p th:if="${success==true}">You have been logged out!</p>

        <p th:if="${success==false}">You have been logged out falef!</p>
        <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" name="username" placeholder="Please enter your username" required/>
            <p class="text-danger fst-italic err-msg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Please enter your password" required/>
            <p class="text-danger fst-italic err-msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
<!--        <div class="mb-2">-->
<!--            <label for="confirmPassword" class="form-label">Confirm password</label>-->
<!--            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" name="confirmPassword" placeholder="Please enter your password again" required />-->
<!--            <p class="text-danger fst-italic err-msg" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>-->
<!--        </div>-->
        <div class="mb-2">
            <label for="confirmPassword" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" name="confirmPassword" placeholder="Please enter your password again" required />
            <p class="text-danger fst-italic err-msg" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
        </div>
        <div class="mb-2">
            <label for="phoneNum" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="phoneNum" name="phoneNum" th:field="*{phoneNum}" placeholder="Please enter your phone number" required />
            <p class="text-danger fst-italic err-msg" th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></p>
        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Please enter your email" required />
            <p class="text-danger fst-italic err-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <button type="submit" class="btn bg-main mt-3 text-light col-12">Sign up</button>
        <hr />
        <p class="text-center">
            You already have an account? <br />
            Please login by clicking <a href="/log-in">here</a>.
        </p>
    </form>
    <!-- Content page will override this -->
</div>
</body>
</html>
