<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/_layout}">
<head>

    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <form
            class="container-sm bg-main-lighter my-5 px-5 py-4 rounded"
            style="max-width: 720px"
            th:action="@{/login_processing_url}" method="post" th:object="${user}"
    >
        <h3 class="text-center mb-3">Welcome to My Website</h3>
        <div class="mb-2">
            <label for="userName" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" name="username" placeholder="Please enter your username" required/>
            <p class="text-danger fst-italic err-msg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Please enter your password" required/>
            <p class="text-danger fst-italic err-msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <button type="submit" class="btn bg-main mt-3 text-light col-12">
            Login
        </button>
        <p th:if="${param.error}" class="text-danger fst-italic text-center">Invalid credentials!</p>

        <hr />
        <p class="text-center">
            You do not have account before? <br />
            Please sign up by clicking <a href="/register">here</a> first.
        </p>
    </form>
</div>
</body>
</html>
