<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar bg-main px-5">
    <div class="col-1">
        <a href="#"
        ><img
                src="./APlusBook.png"
                alt="A Plus Book Logo"
                style="width: 100px; height: 60px"
        /></a>
    </div>
    <div class="d-flex align-items-center bg-light p-2 rounded">
        <a class="text-decoration-none text-dark" href="#">
            <i class="fas fa-filter me-1"></i>
            Categories
        </a>
    </div>
    <form class="d-flex col-6" role="search">
        <input
                class="form-control me-2 rounded-pill"
                type="search"
                placeholder="Search books here"
                aria-label="Search"
        />
        <button
                class="btn bg-main btn-outline-light rounded-circle"
                type="submit"
        >
            <i class="fas fa-magnifying-glass icon-custom"></i>
        </button>
    </form>
    <div class="d-flex justify-content-around col-2">
        <a href="#">
            <i class="fas fa-user icon-custom"></i>
        </a>
        <a href="#">
            <i class="fas fa-bell icon-custom"></i>
        </a>
        <a href="#">
            <i class="fas fa-heart icon-custom"></i>
        </a>
        <a href="#">
            <i class="fas fa-cart-shopping icon-custom"></i>
        </a>
    </div>
</nav>
<div layout:fragment="content">
    <!-- content page will override this -->
</div>
<!--<header th:replace="~{fragments/navbar::navbar}"></header>-->
<!--<footer th:replace="~{fragments/footer::footer}"></footer>-->
<footer class="bg-main text-light" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p>&copy; 2024 FIT, Hanoi University. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
