</head>
<body>
<nav th:fragment="navbar" class="navbar bg-main px-5">
    <div class="col-1">
        <a class="navbar-brand" href="#"
        ><img th:src="@{/images/APlusBook_logo.png}" alt="A Plus Book Logo" style="width: 100px; height: 60px"
        /></a>
    </div>
    <div class="dropdown d-flex align-items-center bg-light p-2 rounded">
        <button class="dropdown-toggle bg-light border-0" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-filter me-1"></i>
            Categories
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Detective</a></li>
            <li><a class="dropdown-item" href="#">Amime</a></li>

            <li><a class="dropdown-item" href="#">Course Book</a></li>

        </ul>
    </div>

        <input
                class="form-control me-2 rounded-pill"
                type="search"
                placeholder="Search books here"
                aria-label="Search"
        />
        <button
                class="btn bg-main btn-outline-light rounded-circle"
                type="submit"
        >

        </button>
    </form>
    <div class="d-flex justify-content-around col-2">
        <a href="/account/details">
